syntax = "proto3";

package lupyd.credits;

message PurchaseRequest {
  string from = 1;
  string by = 2;
  double credits = 3;
  int64 product_id = 4;
}

message AddCredits {
  string from = 1;
  string to = 2;
  double credits = 3;
}

message WithdrawCredits {
  double credits = 1;
  string by = 2;
}

