syntax = "proto3";

package lupyd.user;

import "post.proto";

message BoolValue {
  bool val = 1;
}

message FullUser {
  string uname = 1;
  bytes bio = 2;
  bool pfp = 3;
  string uid = 4;
  float credits = 5;
  bool chats = 6;
  int32 settings = 7;
}

message FullUserWithProfile {
  FullUser user = 1;
  lupyd.post.File pfp = 2;
}

message FullUsers {
  repeated FullUser users = 1;
}

message Users {
  repeated User users = 1;
}
message UpdateUserInfo {
  lupyd.post.PostBody bio = 1;
  BoolValue pfp = 2;
  BoolValue chats = 3;
  int32 settings = 4;
}

message User {
  string uname = 1;
  bytes bio = 2;
  bool pfp = 3;
  bool chats = 4;
}

message Relation {
  string uname = 1;
  bool relation = 2; // true follows, false blocked 
}

message Relations {
  repeated Relation relations = 1;
}
